<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Telegraph</title>
</head>
<body>
<form method="POST" class="post">
    <div class="inputs" id="inputParent">
        <input type="text" class="input title" placeholder="Title" id="title"/>
        <input type="text" class="input nickname" placeholder="Author" id="nickname"/>
        <textarea type="text" class="input body" id="body" rows="5" cols="50" placeholder="Your story..."></textarea>
    </div>
    <button class="btn" id="button">PUBLISH</button>
    <script src="./js/scripts.js"></script>
</form>
</body>
</html>
